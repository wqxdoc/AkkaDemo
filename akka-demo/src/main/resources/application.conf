WCMapReduceApp {
  include "common"
  akka {
    actor {
      provider = "akka.remote.RemoteActorRefProvider"
    }
    remote {
      enabled-transports = ["akka.remote.netty.tcp"]
      netty.tcp {
        hostname = "127.0.0.1"
        port = 2552
      }
    }
  }
  
  priorityMailBox-dispatcher {
    mailbox-type = "cn.sunxiang0918.akka.demo2.server.MyPriorityMailBox"
  }
}
